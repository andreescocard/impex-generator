<div class="min-h-screen bg-gray-100 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow mb-8">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <span class="text-xl font-semibold text-gray-900 dark:text-white">Impex Generator</span>
          </div>
          <div class="flex items-center">
            <button (click)="toggleDarkMode()" class="text-gray-900 dark:text-white">
                {{ darkMode ? 'üåô' : '‚òÄÔ∏è' }}
            </button>
          </div>
        </div>
      </div>
    </nav>
  
    <div class="flex flex-col items-center justify-center py-12">
      <div class="w-full max-w-screen-xl">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label for="options" class="block text-gray-700 dark:text-gray-400 text-sm font-bold mb-2">
              Options
            </label>
            <select id="options" class="block appearance-none w-full bg-white dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-400 dark:border-gray-600 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline transition-colors duration-500">
                <option *ngFor="let option of options" [value]="option">{{ option }}</option>
              </select>
          </div>
          <div class="mb-4">
            <button (click)="submit()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Submit
            </button>
          </div>
          <div class="mb-4">
            <label for="textarea" class="block text-gray-700 dark:text-gray-400 text-sm font-bold mb-2">
              Output
            </label>
            <textarea id="textarea" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-400 leading-tight focus:outline-none focus:shadow-outline"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
